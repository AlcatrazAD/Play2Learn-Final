{% extends "_base.html" %}

{% block title %} Reviews {% endblock %}
{% block main %}
<h2>Reviews</h2>
<ul class="list-group list-group-flush mb-3">
  {% for review in review_list %}
    <li class="list-group-item">
      <a href="{{ review.get_absolute_url }}">{{ review.submission }}>
      </a>
    </li> 
  {% endfor %}
{% endblock %}
